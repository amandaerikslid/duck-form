<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="superbox">
        <section class="flex-container">
            <div class="form">
                <form action="#">
                    <div class="form-text">
                        <div>
                            <label for="full-name">FULL NAME</label>
                            <br>
                            <input type="text" id="full-name" name="full-name" required autofocus>
                        </div>
                        <br>
                        <div>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" name="email" required autofocus>
                        </div>
                        <br>
                        <div>
                            <label for="mes-regard">MESSAGE REGARDING</label>
                            <br>
                            <textarea name="mes-regard" id="mes-regard" cols="25" rows="1"></textarea>
                        </div>
                        <br>
                        <div>
                            <label for="message">MESSAGE</label>
                            <br>
                            <textarea name="message" id="message" cols="35" rows="1" placeholder="YOUR MESSAGE HERE" required autofocus></textarea>

                        </div>
                        <br>
                        <div>
                            <button type="submit" class="btn">SEND MESSAGE</button>
                        </div>
                    </div>
                </form>
            </div>
            
                <div class="duck">
                    <img src="images/duckduck.png" alt="">
                </div>
            
        </section>
    </section>

</body>

</html>
